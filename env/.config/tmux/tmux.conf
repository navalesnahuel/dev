# Set True color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# escape time 
set-option -sg escape-time 10

# Status bar on top
set -g status-position top

# Enable mouse support
set -g mouse on

# Set prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Kill window without confirmation
unbind q
unbind &
unbind C-d
bind q kill-window

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Bind keys for switching windows
bind -n C-Left previous-window
bind -n C-Right next-window

# Tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Enable vi-mode in copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Create new windows at the current path
bind c new-window -c "#{pane_current_path}"

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# Colors
color_light_gray="#a0a0a0"
color_medium_gray="#808080"
color_bright_gray="#D3D3D3"
color_dark_gray="#303030"

# Status bar styles
set -g status-style "fg=${color_light_gray},bg=default"
set -g message-style "fg=#121212,bg=${color_bright_gray}"
set -g mode-style "fg=#121212,bg=${color_bright_gray},bold"

# Pane borders
set -g pane-border-style "fg=${color_dark_gray}"
set -g pane-active-border-style "fg=${color_medium_gray}"

# Window tabs
set -g window-status-style "fg=${color_medium_gray},bg=default"
set -g window-status-current-style "fg=${color_bright_gray},bg=default"
set -g window-status-format "#I:#[fg=grey]#W#[fg=grey]"
set -g window-status-current-format "#I:#[fg=white]#W#[fg=white]*"


set -g window-status-separator " "

# Status bar content
set -g status-left-length 30
set -g status-left "#[fg=${}]"
set -g status-right-length 50
set -g status-right "#[fg=${color_medium_gray}] %d %b #[fg=${color_bright_gray}]%H:%M#[default]"
set -g status-justify left
set -g status-interval 5
